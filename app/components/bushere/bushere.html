<section class="busHere">
  <h2>バスここ！</h2>
  <div>
    <ul class="busRoute">

      <li ng-repeat="route in bushere.route" ng-class="{active:route.passing == 1}">
        <div class="busImageArea"></div>
          <div class="busstationWrap">
            <span class="busStationName">{{route.name}}</span>
            <span class="busTime">{{route.time}}</span>
          </div>
      </li>


    </ul>
    <button type="button" ng-click="bushere.busmove()">バスを進める</button>
  </div>
</section>
